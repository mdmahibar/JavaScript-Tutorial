<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="box display">
            <div class="display_inner" id="display">0</div>
        </div>
        <div class="box">
            <div class="inner_box"><button type="button" class="button delete">del</button></div>
            <div class="inner_box"><button type="button" class="button operator">**</button></div>
            <div class="inner_box"><button type="button" class="button operator">%</button></div>
            <div class="inner_box"><button type="button" class="button operator">-</button></div>
        </div>
        <div class="box">
            <div class="inner_box"><button type="button" class="button ">7</button></div>
            <div class="inner_box"><button type="button" class="button ">8</button></div>
            <div class="inner_box"><button type="button" class="button ">9</button></div>
            <div class="inner_box"><button type="button" class="button operator">+</button></div>
        </div>
        <div class="box">
            <div class="inner_box"><button type="button" class="button ">4</button></div>
            <div class="inner_box"><button type="button" class="button ">5</button></div>
            <div class="inner_box"><button type="button" class="button ">6</button></div>
            <div class="inner_box"><button type="button" class="button operator">*</button></div>
        </div>
        <div class="box">
            <div class="inner_box"><button type="button" class="button ">1</button></div>
            <div class="inner_box"><button type="button" class="button ">2</button></div>
            <div class="inner_box"><button type="button" class="button ">3</button></div>
            <div class="inner_box"><button type="button" class="button operator">/</button></div>
        </div>
        <div class="box">
            <div class="inner_box"><button type="button" class="button">00</button></div>
            <div class="inner_box"><button type="button" class="button">0</button></div>
            <div class="inner_box"><button type="button" class="button delete">C</button></div>
            <div class="inner_box"><button type="button" class="button result">=</button></div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
